<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
     integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <title>Writings on the Wall</title>
  </head>

  <body class="container">

    <div class="col-sm-10">

      {% for writing in writings %}
        <h3><a href="/writings/{{ writing.author.name }}">{{ writing.author.name }}</a></h3>
        {{ writing.body }}
        <h5>{{ writing.date.strftime("%H:%M   %b %d %Y") }}</h5>
        <form action="/" method="post">
          <input name="writing_to_delete_key" value="{{ writing.key.id() }}" type="hidden">
          <input type="submit" value="Delete">
        </form>
      {% endfor %}

      {% if current_page|int > 1 %}
        <a href="/?page_number={{ current_page|int - 1 }}">Previous</a>
      {% endif %}

      {% if current_page|int < page_quantity %}
        <a href="/?page_number={{ current_page|int + 1 }}">Next</a>
      {% endif %}

      <form method="post" action="" class="form-horizontal">
          <input type="text" name="author_name" value="" class="form-control">
          <textarea name="writing_body" rows="3" cols="16" class="form-control"></textarea>
          <input type="submit" value="Create Writing" class="btn btn-primary">
      </form>

    </div>

  </body>
</html>
